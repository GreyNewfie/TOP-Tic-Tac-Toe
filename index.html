<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&family=Press+Start+2P&family=Roboto:ital,wght@0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
        <div class="gameboard x" id="gameboard">
            <div class="gameboard-square x" data-cell></div>
            <div class="gameboard-square o" data-cell></div>
            <div class="gameboard-square" data-cell></div>
            <div class="gameboard-square" data-cell></div>
            <div class="gameboard-square" data-cell></div>
            <div class="gameboard-square" data-cell></div>
            <div class="gameboard-square" data-cell></div>
            <div class="gameboard-square" data-cell></div>
            <div class="gameboard-square" data-cell></div>
        </div>
        <div class="winning-message" id="winning-message">
            <span data-winning-message-text>Player X Wins!</span>
            <button id="restart-button">Restart</button>
        </div>
</body>
</html>
